<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Elite 3D Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 10;
        }

        header h1 {
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-weight: 400;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #fddb3a;
        }

        .contact {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .contact h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease;
        }

        .contact p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 2s ease;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .contact form input, .contact form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            background: #1f4068;
            color: white;
        }

        .contact form button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            color: #16213e;
            background: #fddb3a;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .contact form button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EliteStyle</h1>
        <nav>
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
        </nav>
    </header>

    <div class="contact">
        <h2>Contact Us</h2>
        <p>We would love to hear from you. Fill out the form below and we will get back to you shortly.</p>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
